<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Join our new open-source community: Limux
    <img src="css/images/pen.png" alt= "pengui">
    </h1>
    <p></p>
    <ol>
      <li id="name">
        <label for="name">Name</label>
        <input type="text" name="name">
      </li>
      <li>
        <label for="phone">Phone Number</label>
        <input type= "tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-age-verification">
        <label for="date">Date of Birth:</label>
				<input type="date" name="dob" id="dob" required>
      </li>
    </ol>
    <div id="container">
      <input id="entryinput" type="text" name="textentry" placeholder="Enter a Username">
      <ol>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Submit">
        </li>
      </ol>
      <h2 id="textoutput" class="center">Have A Great Day!</h2>
    </div>
  </form>
</main>
</body>
</html>
